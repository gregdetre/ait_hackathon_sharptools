<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Force Diagram - Class Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #333;
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #ccc;
        }
        
        #diagram {
            width: 100%;
            height: 600px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #0a0a0a;
        }
        
        .node {
            cursor: pointer;
        }
        
        .node:hover {
            stroke-width: 3px;
        }
        
        .link {
            stroke: #555;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
        
        .node-label {
            font-size: 12px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
        }
        
        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D3.js Force Diagram - Class Visualization</h1>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ffffff;"></div>
                <span>Unchanged</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #00ff00;"></div>
                <span>Created</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ffa500;"></div>
                <span>Modified</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ff0000;"></div>
                <span>Deleted</span>
            </div>
        </div>
        
        <div class="stats">
            <h3>Class Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-classes">0</div>
                    <div class="stat-label">Total Classes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="created-classes">0</div>
                    <div class="stat-label">Created</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="modified-classes">0</div>
                    <div class="stat-label">Modified</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="deleted-classes">0</div>
                    <div class="stat-label">Deleted</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="unchanged-classes">0</div>
                    <div class="stat-label">Unchanged</div>
                </div>
            </div>
        </div>
        
        <svg id="diagram"></svg>
        
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // Sample data structure (this would come from the D3 analysis)
        const sampleData = {
            nodes: [
                { id: "file1:UserService", name: "UserService", file: "src/services/UserService.ts", status: "created", color: "#00ff00", size: 15 },
                { id: "file1:UserModel", name: "UserModel", file: "src/services/UserService.ts", status: "created", color: "#00ff00", size: 12 },
                { id: "file2:ApiClient", name: "ApiClient", file: "src/api/ApiClient.ts", status: "modified", color: "#ffa500", size: 18 },
                { id: "file3:AuthHandler", name: "AuthHandler", file: "src/auth/AuthHandler.ts", status: "deleted", color: "#ff0000", size: 10 },
                { id: "unchanged:BaseComponent", name: "BaseComponent", file: "unchanged", status: "unchanged", color: "#ffffff", size: 8 },
                { id: "unchanged:Logger", name: "Logger", file: "unchanged", status: "unchanged", color: "#ffffff", size: 6 },
                { id: "unchanged:ConfigManager", name: "ConfigManager", file: "unchanged", status: "unchanged", color: "#ffffff", size: 7 },
                { id: "unchanged:DatabaseConnection", name: "DatabaseConnection", file: "unchanged", status: "unchanged", color: "#ffffff", size: 9 }
            ],
            links: [
                { source: "file1:UserService", target: "file1:UserModel", type: "co-location", strength: 0.5 },
                { source: "file2:ApiClient", target: "unchanged:Logger", type: "dependency", strength: 0.3 },
                { source: "file1:UserService", target: "unchanged:BaseComponent", type: "dependency", strength: 0.3 },
                { source: "file1:UserModel", target: "unchanged:DatabaseConnection", type: "dependency", strength: 0.3 }
            ],
            metadata: {
                totalClasses: 8,
                createdClasses: 2,
                modifiedClasses: 1,
                deletedClasses: 1,
                unchangedClasses: 4,
                timestamp: new Date().toISOString()
            }
        };

        // Update statistics
        document.getElementById('total-classes').textContent = sampleData.metadata.totalClasses;
        document.getElementById('created-classes').textContent = sampleData.metadata.createdClasses;
        document.getElementById('modified-classes').textContent = sampleData.metadata.modifiedClasses;
        document.getElementById('deleted-classes').textContent = sampleData.metadata.deletedClasses;
        document.getElementById('unchanged-classes').textContent = sampleData.metadata.unchangedClasses;

        // Create D3.js force diagram
        const width = document.getElementById('diagram').clientWidth;
        const height = document.getElementById('diagram').clientHeight;

        const svg = d3.select("#diagram")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(sampleData.nodes)
            .force("link", d3.forceLink(sampleData.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => d.size + 5));

        // Create links
        const link = svg.append("g")
            .selectAll("line")
            .data(sampleData.links)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", d => Math.sqrt(d.strength * 10));

        // Create nodes
        const node = svg.append("g")
            .selectAll("circle")
            .data(sampleData.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", d => d.size)
            .attr("fill", d => d.color)
            .attr("stroke", "#333")
            .attr("stroke-width", 2)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("mouseover", showTooltip)
            .on("mouseout", hideTooltip);

        // Add labels
        const labels = svg.append("g")
            .selectAll("text")
            .data(sampleData.nodes)
            .enter().append("text")
            .attr("class", "node-label")
            .text(d => d.name)
            .attr("dy", d => d.size + 15);

        // Update positions on simulation tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            labels
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Tooltip functions
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${d.name}</strong><br>
                File: ${d.file}<br>
                Status: ${d.status}<br>
                Size: ${d.size}
            `;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
            tooltip.style.opacity = 1;
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.opacity = 0;
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = document.getElementById('diagram').clientWidth;
            const newHeight = document.getElementById('diagram').clientHeight;
            
            svg.attr("width", newWidth).attr("height", newHeight);
            simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>
</html>
